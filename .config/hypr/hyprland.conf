env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = VK_DRIVER_FILES,/usr/share/vulkan/icd.d/nvidia_icd.json


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once=hyprpaper
exec-once=kanshi
exec-once=swww-daemon
exec-once=1password --silent
exec-once=hyprlock && ~/.config/hypr/scripts/unlocked_screen.zsh
exec-once=playerctld
exec-once=pa-notify
exec-once=batsignal
exec-once=swaync
exec-once=~/.dotfiles/bin/wp-notifyd
exec-once=waybar
exec-once=thunar --daemon
exec-once=insync start
exec-once=hyprctl setcursor oreo_grey_cursors 24
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=nm-applet
exec-once=ulauncher --hide-window
# exec-once=xwaylandvideobridge
exec-once=blueman-applet
exec-once=discord
exec-once=thunderbird

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

workspace = 1, monitor:desc:LG Display 0x06B3, default:true
workspace = 1, monitor:desc:Dell Inc. DELL S2721HN 9RT0X83, default:true
workspace = 2, monitor:desc:Dell Inc. DELL S2721HN 6RT0X83, default:true
workspace = 3, monitor:desc:Dell Inc. DELL S2721HN 2NGQSJ3, default:true

# Set programs that you use
$terminal = kitty
$browser = __NV_PRIME_RENDER_OFFLOAD=1 vivaldi
$fileManager = nemo
$menu = rofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    numlock_by_default = true
    kb_layout = us,ca
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(7DCFFFee) rgba(7aa2f7ee) 135deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_autoreload = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
