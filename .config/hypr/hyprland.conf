#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=hyprpaper
exec-once=playerctld
exec-once=~/.dotfiles/bin/wp-notifyd
exec-once=thunar --daemon
exec-once=kanshi
exec-once=waybar
exec-once=hyprctl setcursor oreo_grey_cursors 24
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=nm-applet
exec-once=blueman-manager
exec-once=sleep 3 && hyprctl dispatch closewindow title:Bluetooth Devices
exec-once=ulauncher --hide-window
exec-once=xwaylandvideobridge
exec-once=swaylock

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = thunar
$menu = rofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    numlock_by_default = true
    kb_layout = us,ca
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(FB3E67ee) rgba(FFAE4Cee) 135deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_autoreload = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# INFO: Keybinds
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, T, exec, $terminal zsh
bind = $mainMod, Y, exec,$youtube_app
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, D, exec, kanshi
bind = $mainMod, M, exec, thunderbird
bind = $mainMod SHIFT, N, exec, xdp-nuke
bind = $mainMod SHIFT, R, exec, hyprctl reload && sleep 0.5 && killall kanshi && kanshi
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, P, exec, 1password
bind = $mainMod, F, togglefloating,
bind = $mainMod, S, exec, ulauncher-toggle
bind = $mainMod,code:23, exec, rofi -show window
# bind = $mainMod, M, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock
bind = $mainMod SHIFT, S, exec, grimblast copysave area ~/Images/clipboard/temp.png

# INFO: fn control, use wev to find code
bind = ,code:121, exec, amixer set Master toggle # INFO: fn-f1
binde = ,code:122, exec, amixer set Master 3%- # INFO: fn-f2
binde = ,code:123, exec, amixer set Master 3%+ # INFO: fn-f3
bind = ,code:171, exec, playerctl next # INFO: logitech next
bind = ,code:172, exec, playerctl play-pause # INFO: fn-f4
bind = ,code:208, exec, playerctl play-pause # INFO: headphones play/pause
bind = ,code:173, exec, playerctl previous # INFO: logitech previous

#INFO: autolock
# bindl = ,switch:Lid Switch, exec, swaylock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:23, togglespecialworkspace, magic
bind = $mainMod SHIFT, code:23, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# INFO: window rules

# remove border from Ulauncher
windowrule=noborder, title:^(Ulauncher)(.*)$

# fakefullscreen for firefox
# windowrule=fakefullscreen, title:^(.*)(Mozilla Firefox)$

# special rules for youtube music
# windowrule=fakefullscreen, title:^(YouTube Music)$
# windowrule=tile, title:^(.*)(YouTube Music)$

windowrule=noborder, discord
# INFO: Youtube music
windowrule=fakefullscreen, FFPWA-01HKNK10NS1006JPEAJARTRYWV
windowrule=fakefullscreen, FFPWA-01HKQZ0PQG3JCSRVTY9DPD0TTE
# INFO: Antidote
windowrule=fakefullscreen, FFPWA-01HMYJWHJ1DE1F4Y44EA72P7QS
# INFO: Youtube
# windowrule=fakefullscreen, FFPWA-01HKP5TNMN05G4WT0T1KE75BD3

windowrule=float, title:.*Zotero Connector.*$

windowrule=float, title:^(1Password)$
windowrule=center, title:^(1Password)$
windowrule=size 90% 90%, title:^(1Password)$


windowrule=float, org.kde.polkit-kde-authentication-agent-1
windowrule=center, org.kde.polkit-kde-authentication-agent-1

windowrule=float, Gufw.py
windowrule=center, Gufw.py
windowrule=size 80% 60%, title:^(1Password)$

# INFO: Screen sharing with xwayland
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
